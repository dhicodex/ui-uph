<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPH Header Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .search-bar {
            border-radius: 20px 20px 20px 20px !important;
            background-color: #3455a1 !important;
            color: white !important;
            padding-left: 15px;
        }
        .search-bar::placeholder {
            color: #dbe4f3;
        }
        .search-btn {
            background: none;
            border: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .lang-select {
            color: #232654;
            font-weight: 500;
            font-size: 17px;
            margin-left: 15px;
        }
        .navbar {
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white py-0">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cleanupind.my.canva.site/ui-uph/_assets/media/1998177da86e2c70cad4574af1e94031.png" alt="UPH Logo" height="68" class="me-2">
            </a>
            
            <!-- Toggle (untuk mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Menu tengah -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex gap-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SPMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Audits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Surveys</a>
                    </li>
                </ul>
                <!-- Search & Language -->
                <form class="d-flex align-items-center position-relative me-3" style="width:270px;">
                    <input class="form-control search-bar pe-5" type="search" placeholder="Type Here To Search.." aria-label="Search">
                    <button class="search-btn" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </form>
                <span class="lang-select">EN</span>
                <span class="lang-select">ID</span>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
