<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPH Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts & Custom CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg custom-header shadow-sm">
        <div class="container custom-maxwidth">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cleanupind.my.canva.site/ui-uph/_assets/media/1998177da86e2c70cad4574af1e94031.png" alt="UPH Logo" height="70" class="me-2">
            </a>

            <!-- Hamburger Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#uphNavbar" aria-controls="uphNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu & Search -->
            <div class="collapse navbar-collapse" id="uphNavbar">
                <ul class="navbar-nav mx-auto align-items-lg-center gap-40px">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">SPMI</a>
                    </li>
                    <!-- Dropdown Programs -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-nav-link" href="#" id="navbarPrograms" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Programs
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarPrograms">
                            <li><a class="dropdown-item" href="#">Program 1</a></li>
                            <li><a class="dropdown-item" href="#">Program 2</a></li>
                            <li><a class="dropdown-item" href="#">Program 3</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown Audits -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-nav-link" href="#" id="navbarAudits" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Audits
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarAudits">
                            <li><a class="dropdown-item" href="#">Audit 1</a></li>
                            <li><a class="dropdown-item" href="#">Audit 2</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown Surveys -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-nav-link" href="#" id="navbarSurveys" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Surveys
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarSurveys">
                            <li><a class="dropdown-item" href="#">Survey 1</a></li>
                            <li><a class="dropdown-item" href="#">Survey 2</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Search & Lang -->
                <div class="d-flex align-items-center ms-lg-4 mt-3 mt-lg-0">
                    <!-- Search Box -->
                    <form class="search-form d-flex">
                        <input class="form-control custom-search-input" type="search" placeholder="Type Here To Search.." aria-label="Search">
                        <button class="btn custom-search-btn" type="submit">
                            <svg width="20" height="20" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </form>
                    <!-- Language Selector -->
                    <div class="ms-3 lang-switch">
                        <span class="lang-option active" data-lang="EN">EN</span>
                        <span class="lang-option" data-lang="ID">ID</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.lang-option').forEach(function(el){
            el.addEventListener('click', function(){
                document.querySelectorAll('.lang-option').forEach(function(e){
                    e.classList.remove('active');
                });
                this.classList.add('active');
                // Bisa tambahkan kode ganti bahasa di sini jika ada
            });
        });
    </script>

</body>
</html>
